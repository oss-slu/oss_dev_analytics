<!DOCTYPE html>
<html>
    <head>
        <title> Metrics Dashboard </title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <h1>Manual Metrics Dashboard</h1>

        <h2>Client Satisfaction</h2>
        <canvas id="clientSatisfaction"></canvas>

        <h2>Team Satisfaction</h2>
        <canvas id="teamSatisfaction"></canvas>

        <h2>Collaboration</h2>
        <canvas id="collaboration"></canvas>

        <h2>Sprint Confidence</h2>
        <canvas id="sprintConfidence"></canvas>
    
        <h2>Goal Achievement</h2>
        <canvas id="goalAchievement"></canvas>
    </body>

    <script>
    function createChart(id, label, data, color) {
      new Chart(document.getElementById(id), {
        type: 'bar',
        data: {
          labels: ['Sprint 1', 'Sprint 2', 'Sprint 3', 'Sprint 4', 'Sprint 5'],
          datasets: [{
            label: label,
            data: data,
            backgroundColor: color
          }]
        }
      });
    }
    
    createChart('clientSatisfaction', 'Client Satisfaction', [4.0, 3.0, 2.0, 4.0, 5.0], "mediumorchid");
    createChart('teamSatisfaction', 'Team Satisfaction', [3.5, 4.2, 4.8, 3.5, 3.5], "lightskyblue");
    createChart('collaboration', 'Collaboration', [2.3, 2.7, 3.0, 3.0, 2.3], "moccasin");
    createChart('sprintConfidence', 'Sprint Confidence', [4.5, 5.0, 2.0, 3.0, 1.5], "lightpink");
    createChart('goalAchievement', 'Goal Achievement', [3.8, 3.0, 4.5, 4.2, 2.0], "lightgreen");
    </script>

</html>
